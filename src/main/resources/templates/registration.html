<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration user</title>
</head>
<body>

<div th:if="${message}">
    User exists!
</div>

<form th:action="@{/auth/registration}" th:method="POST" th:object="${user}">
    <div><label for="userName"> User Name: <input type="text" th:field="*{userName}" id="userName"/> </label></div>
    <div><label for="lastName"> Last name: <input type="text" th:field="*{lastName}" id="lastName"/> </label></div>
    <div><label for="email"> Email: <input type="text" th:field="*{email}" id="email"/> </label></div>
    <div><label for="age"> Age: <input type="text" th:field="*{age}" id="age"/> </label></div>
    <div><label for="password"> Password: <input type="password" th:field="*{password}" id="password"/> </label></div>
    <div><input type="submit" value="Register!"/></div>
</form>

</body>
</html>
